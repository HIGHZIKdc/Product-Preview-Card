<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PREVIEW CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon2.png">
</head>
<body>
    <main>
        <article class="product">
            <picture class="product-img">
                <source srcset="image-product-desktop.jpg" media="(min-width:600px)">
                <img src="image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfume bottle laying flat on a table with green leaves on both sides.">
            </picture>
            <div class="product-content">
                <p class="product-category">Perfume</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                  <p class="updated-price">
                    
                    $149.99
                </p>
                  <p class="original-price">
                    <s>$169.99</s>
                </p>
                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>
                
        </article>
    </main>
</body>
</html>
